{% extends 'base.html' %}

{% import "bootstrap/wtf.html" as wtf %}

{% block page_title %}User login{% endblock %}

{% block page_content %}
    <div class="col-md-offset-3 col-md-6 text-center">
        <h2>User Login</h2>
        <div class="gray-box">
            <form action="{{ url_for('auth.login', next=request.args.get('next')) }}" method="post" class="input-centered">
                {{ wtf.quick_form(form) }}
            </form>
        </div>
        <p><a href="{{ url_for('auth.recover_account') }}">Forgot password?</a></p>
        <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register.</p>
    </div>
{% endblock %}
